<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ByThePong - Jogo Pong Web{% endblock %}</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <i class="fas fa-table-tennis loading-icon"></i>
            <h2>ByThePong</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Carregando...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-table-tennis"></i>
                <span>ByThePong</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link" id="settings-toggle">
                    <i class="fas fa-sliders-h"></i>
                    Configura√ß√µes
                </a>
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    In√≠cio
                </a>
                <a href="/game" class="nav-link">
                    <i class="fas fa-gamepad"></i>
                    Jogar
                </a>
                <a href="#ranking" class="nav-link" onclick="showRanking()">
                    <i class="fas fa-trophy"></i>
                    Ranking
                </a>
            </nav>
        </div>
        <!-- Painel de configura√ß√µes -->
        <div id="settings-panel" class="settings-panel">
            <h4>Configura√ß√µes</h4>
            <div class="settings-row">
                <label for="theme-select">Tema</label>
                <select id="theme-select">
                    <option value="neon">Neon</option>
                    <option value="retro">Retr√¥</option>
                    <option value="minimal">Minimal</option>
                </select>
                <div class="theme-swatches">
                    <div class="swatch" data-theme="neon" title="Neon"></div>
                    <div class="swatch" data-theme="retro" title="Retr√¥"></div>
                    <div class="swatch" data-theme="minimal" title="Minimal"></div>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-inline">
                    <input type="checkbox" id="audio-mute">
                    <label for="audio-mute">Mutar √°udio</label>
                </div>
            </div>
            <div class="settings-row">
                <label for="audio-volume">Volume</label>
                <input type="range" id="audio-volume" min="0" max="1" step="0.05">
            </div>
        </div>
    </header>
    <!-- Fallback: bot√£o flutuante para abrir configura√ß√µes em qualquer p√°gina -->
    <button id="settings-fab" class="settings-fab" title="Configura√ß√µes">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ByThePong - Desenvolvido com ‚ù§Ô∏è usando POO e Flask</p>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Modal para Ranking -->
    <div id="ranking-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-trophy"></i> Ranking de Jogadores</h3>
                <button class="modal-close" onclick="closeRanking()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="ranking-list" class="ranking-list">
                    <!-- Ranking ser√° carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Socket.IO client (sem SRI para evitar bloqueio em algumas redes) -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    {% block extra_js %}{% endblock %}

    <script>
        // Managers globais
        const THEME = new ThemeManager();
        const AUDIO = new AudioManager();

        // Remove loading screen ap√≥s carregamento
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Fun√ß√£o para mostrar ranking
        async function showRanking() {
            try {
                const response = await fetch('/api/ranking');
                const data = await response.json();
                
                if (data.success) {
                    displayRanking(data.ranking);
                    document.getElementById('ranking-modal').style.display = 'flex';
                }
            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                showNotification('Erro ao carregar ranking', 'error');
            }
        }

        // Fun√ß√£o para fechar ranking
        function closeRanking() {
            document.getElementById('ranking-modal').style.display = 'none';
        }

        // Fun√ß√£o para exibir ranking
        function displayRanking(ranking) {
            const rankingList = document.getElementById('ranking-list');
            
            if (ranking.length === 0) {
                rankingList.innerHTML = '<p class="no-scores">Nenhuma pontua√ß√£o registrada ainda.</p>';
                return;
            }

            let html = '<div class="ranking-table">';
            html += '<div class="ranking-header">';
            html += '<span>Posi√ß√£o</span><span>Jogador</span><span>Pontua√ß√£o</span>';
            html += '</div>';

            ranking.forEach((score, index) => {
                const medal = index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : '';
                html += `
                    <div class="ranking-row ${index < 3 ? 'top-three' : ''}">
                        <span class="position">${medal} ${index + 1}¬∫</span>
                        <span class="player-name">${score.name}</span>
                        <span class="score">${score.score}</span>
                    </div>
                `;
            });

            html += '</div>';
            rankingList.innerHTML = html;
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('ranking-modal');
            if (event.target == modal) {
                closeRanking();
            }
        }

        // Toggle de tema
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsPanel = document.getElementById('settings-panel');
        const themeSelect = document.getElementById('theme-select');
        const audioMute = document.getElementById('audio-mute');
        const audioVolume = document.getElementById('audio-volume');

        // Inicializa UI com estados salvos
        if (themeSelect) themeSelect.value = THEME.current;
        if (audioMute) audioMute.checked = AUDIO.muted;
        if (audioVolume) audioVolume.value = AUDIO.volume;

        function toggleSettings(e){
            e.preventDefault();
            settingsPanel.classList.toggle('show');
        }
        settingsToggle?.addEventListener('click', toggleSettings);
        document.getElementById('settings-fab')?.addEventListener('click', toggleSettings);

        // Intera√ß√µes
        themeSelect?.addEventListener('change', (e) => {
            THEME.apply(e.target.value);
            showNotification(`Tema: ${e.target.value}`, 'success', 1200);
        });

        audioMute?.addEventListener('change', (e) => {
            AUDIO.setMuted(e.target.checked);
            if (!AUDIO.muted) AUDIO.beep(600, 0.08, 'square', 1);
        });

        audioVolume?.addEventListener('input', (e) => {
            AUDIO.setVolume(parseFloat(e.target.value));
        });

        // Clique nas amostras de tema
        document.querySelectorAll('.swatch')?.forEach(el => {
            el.addEventListener('click', () => {
                const t = el.getAttribute('data-theme');
                themeSelect.value = t;
                THEME.apply(t);
                showNotification(`Tema: ${t}`, 'success', 1200);
            });
        });
    </script>
</body>
</html>
