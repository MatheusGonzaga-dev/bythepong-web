<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByThePong - Jogando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #161a2b 50%, #2c2c54 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(30, 30, 56, 0.95);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0, 168, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00a8ff 0%, #7a00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 168, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo::before {
            content: "üèì";
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 168, 255, 0.7));
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: #b4b4b4;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 168, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-links a:hover {
            color: #00a8ff;
            border-color: rgba(0, 168, 255, 0.5);
            background: rgba(0, 168, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 168, 255, 0.3);
        }
        
        .nav-links a:hover::before {
            left: 100%;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(0, 168, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(122, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .game-info {
            background: rgba(30, 30, 56, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem 2.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 3rem;
            align-items: center;
            border: 1px solid rgba(0, 168, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00a8ff 0%, #7a00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 168, 255, 0.5);
        }
        
        .timer {
            font-size: 1.4rem;
            color: #00ff88;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .timer::before {
            content: "‚è±Ô∏è";
            font-size: 1.2rem;
        }
        
        .game-canvas-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(0, 168, 255, 0.3);
            border: 2px solid rgba(0, 168, 255, 0.2);
        }
        
        .game-canvas {
            background: linear-gradient(45deg, #0a0a1a 0%, #1a1a2e 100%);
            display: block;
            border-radius: 18px;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 18px;
            transition: all 0.3s ease;
        }
        
        .overlay-content {
            text-align: center;
            background: rgba(30, 30, 56, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(0, 168, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .overlay-content h2 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00a8ff 0%, #7a00ff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .overlay-content p {
            margin-bottom: 2rem;
            color: #b4b4b4;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn {
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, #00a8ff 0%, #7a00ff 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 168, 255, 0.4);
            margin: 0.5rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #0099e6 0%, #6b00e6 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 168, 255, 0.6);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #666 0%, #555 100%);
            box-shadow: 0 8px 25px rgba(102, 102, 102, 0.4);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #555 0%, #444 100%);
            box-shadow: 0 12px 35px rgba(102, 102, 102, 0.6);
        }
        
        .controls {
            margin-top: 2rem;
            text-align: center;
            color: #b4b4b4;
            background: rgba(30, 30, 56, 0.6);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .controls h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            color: #00a8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .controls h3::before {
            content: "üéÆ";
            font-size: 1.2rem;
        }
        
        .controls p {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 800px) {
            .game-canvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .nav-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 1rem;
            }
            
            .overlay-content {
                padding: 2rem;
            }
            
            .overlay-content h2 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">ByThePong</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">üè† In√≠cio</a>
                <a href="{% url 'index' %}">üéÆ Jogar</a>
                <a href="{% url 'ranking' %}">üèÜ Ranking</a>
            </div>
        </div>
    </header>

    <div class="game-container">
        <div class="game-info">
            <div class="score">
                <span id="player-name">Jogador</span>: <span id="player-score">0</span>
            </div>
            <div class="timer">
                ‚è±Ô∏è <span id="timer">02:00</span>
            </div>
            <div class="score">
                Bot: <span id="bot-score">0</span>
            </div>
        </div>
        
        <div class="game-canvas-container">
            <canvas id="game-canvas" class="game-canvas" width="800" height="600"></canvas>
            
            <div id="game-overlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">Pronto para Jogar?</h2>
                    <p id="overlay-message">Pressione ESPA√áO para come√ßar</p>
                    <button id="start-btn" class="btn">‚ñ∂Ô∏è Come√ßar</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3>üéÆ Controles</h3>
            <p>W/S ou ‚Üë/‚Üì para mover a raquete | ESPA√áO para iniciar/pausar</p>
        </div>
    </div>

    <script>
        class GameClient {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = null;
                this.gameActive = false;
                this.gameLoop = null;
                this.keys = {};
                
                this.setupEventListeners();
                this.loadGameData();
            }
            
            setupEventListeners() {
                // Teclado
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleGame();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
                
                // Bot√£o de iniciar
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.startGame();
                });
            }
            
            loadGameData() {
                const playerName = localStorage.getItem('playerName');
                const difficulty = localStorage.getItem('difficulty');
                
                if (!playerName || !difficulty) {
                    alert('Dados do jogo n√£o encontrados. Redirecionando...');
                    window.location.href = "{% url 'index' %}";
                    return;
                }
                
                document.getElementById('player-name').textContent = playerName;
                this.startNewGame(playerName, difficulty);
            }
            
            async startNewGame(playerName, difficulty) {
                try {
                    const response = await fetch('/api/start-game/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            player_name: playerName,
                            difficulty: difficulty
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gameState = data.game_state;
                        this.updateUI();
                    } else {
                        alert('Erro ao iniciar jogo: ' + data.error);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro de conex√£o');
                }
            }
            
            startGame() {
                this.gameActive = true;
                document.getElementById('game-overlay').classList.add('hidden');
                this.gameLoop = setInterval(() => this.update(), 1000/60); // 60 FPS
            }
            
            toggleGame() {
                if (this.gameActive) {
                    this.pauseGame();
                } else {
                    this.startGame();
                }
            }
            
            pauseGame() {
                this.gameActive = false;
                clearInterval(this.gameLoop);
                document.getElementById('game-overlay').classList.remove('hidden');
                document.getElementById('overlay-title').textContent = 'Jogo Pausado';
                document.getElementById('overlay-message').textContent = 'Pressione ESPA√áO para continuar';
                document.getElementById('start-btn').textContent = '‚ñ∂Ô∏è Continuar';
            }
            
            async update() {
                if (!this.gameActive || !this.gameState) return;
                
                // Determinar dire√ß√£o do jogador
                let direction = null;
                if (this.keys['w'] || this.keys['arrowup']) {
                    direction = 'up';
                } else if (this.keys['s'] || this.keys['arrowdown']) {
                    direction = 'down';
                }
                
                try {
                    const response = await fetch('/api/update-game/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            direction: direction
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.gameState = data.game_state;
                        this.updateUI();
                        this.render();
                        
                        // Verificar fim do jogo
                        if (this.gameState.game_over) {
                            this.endGame();
                        }
                    }
                } catch (error) {
                    console.error('Erro:', error);
                }
            }
            
            updateUI() {
                document.getElementById('player-score').textContent = this.gameState.player_score;
                document.getElementById('bot-score').textContent = this.gameState.bot_score;
                
                const minutes = Math.floor(this.gameState.remaining_time / 60);
                const seconds = this.gameState.remaining_time % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            render() {
                // Limpar canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Desenhar linha central
                this.ctx.strokeStyle = '#fff';
                this.ctx.setLineDash([10, 10]);
                this.ctx.beginPath();
                this.ctx.moveTo(this.canvas.width / 2, 0);
                this.ctx.lineTo(this.canvas.width / 2, this.canvas.height);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
                
                // Desenhar bola
                this.ctx.fillStyle = '#fff';
                this.ctx.beginPath();
                this.ctx.arc(this.gameState.ball.x, this.gameState.ball.y, this.gameState.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Desenhar raquetes
                this.ctx.fillStyle = '#4CAF50';
                this.ctx.fillRect(
                    this.gameState.left_paddle.x, 
                    this.gameState.left_paddle.y, 
                    this.gameState.left_paddle.width, 
                    this.gameState.left_paddle.height
                );
                
                this.ctx.fillStyle = '#f44336';
                this.ctx.fillRect(
                    this.gameState.right_paddle.x, 
                    this.gameState.right_paddle.y, 
                    this.gameState.right_paddle.width, 
                    this.gameState.right_paddle.height
                );
            }
            
            async endGame() {
                this.gameActive = false;
                clearInterval(this.gameLoop);
                
                const playerName = localStorage.getItem('playerName');
                let result = '';
                
                if (this.gameState.winner === 'player') {
                    result = 'üéâ Vit√≥ria!';
                } else if (this.gameState.winner === 'bot') {
                    result = 'üòû Derrota!';
                } else {
                    result = 'ü§ù Empate!';
                }
                
                // Salvar resultado
                try {
                    await fetch('/api/end-game/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            player_name: playerName
                        })
                    });
                } catch (error) {
                    console.error('Erro ao salvar resultado:', error);
                }
                
                // Mostrar resultado
                document.getElementById('game-overlay').classList.remove('hidden');
                document.getElementById('overlay-title').textContent = result;
                document.getElementById('overlay-message').textContent = 
                    `Placar final: ${this.gameState.player_score} x ${this.gameState.bot_score}`;
                document.getElementById('start-btn').textContent = 'üîÑ Jogar Novamente';
                document.getElementById('start-btn').onclick = () => {
                    window.location.href = "{% url 'index' %}";
                };
            }
        }
        
        // Inicializar jogo quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            new GameClient();
        });
    </script>
</body>
</html>
