<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByThePong - Menu Principal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo"><i class="fas fa-table-tennis"></i><span>ByThePong</span></div>
    <nav class="nav">
      <a href="/" class="nav-link"><i class="fas fa-home"></i> Início</a>
      <a href="/game" class="nav-link"><i class="fas fa-gamepad"></i> Jogar</a>
      <a href="#ranking" class="nav-link" onclick="showRanking()"><i class="fas fa-trophy"></i> Ranking</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title"><i class="fas fa-table-tennis"></i> ByThePong</h1>
        <p class="hero-subtitle">O clássico jogo Pong reimaginado para a web</p>
        <p class="hero-description">Desenvolvido com POO e tecnologias web modernas</p>
      </div>
    </section>

    <section class="game-setup">
      <div class="setup-card">
        <h2><i class="fas fa-user"></i> Configurar Jogo</h2>
        <form id="game-form" class="game-form">
          <div class="form-group">
            <label for="player-name"><i class="fas fa-user-circle"></i> Nome do Jogador</label>
            <input type="text" id="player-name" name="player_name" placeholder="Digite seu nome..." maxlength="20" required>
          </div>
          <div class="form-group">
            <label><i class="fas fa-cog"></i> Nível de Dificuldade</label>
            <div class="difficulty-selector">
              <label class="difficulty-option"><input type="radio" name="difficulty" value="fácil"> <span>Fácil</span></label>
              <label class="difficulty-option"><input type="radio" name="difficulty" value="normal" checked> <span>Normal</span></label>
              <label class="difficulty-option"><input type="radio" name="difficulty" value="difícil"> <span>Difícil</span></label>
              <label class="difficulty-option"><input type="radio" name="difficulty" value="expert"> <span>Expert</span></label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-start"><i class="fas fa-play"></i> Iniciar Jogo</button>
        </form>
      </div>
    </section>
  </div>
</main>

<footer class="footer"><div class="container"><p>&copy; 2024 ByThePong</p></div></footer>

<div id="ranking-modal" class="modal"><div class="modal-content"><div class="modal-header"><h3><i class="fas fa-trophy"></i> Ranking</h3><button class="modal-close" onclick="closeRanking()">&times;</button></div><div class="modal-body"><div id="ranking-list" class="ranking-list"></div></div></div></div>
<div id="notification" class="notification"><span class="notification-text"></span><button class="notification-close">&times;</button></div>

<script src="/js/utils.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
